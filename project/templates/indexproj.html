<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SmartRemainder</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container"> 
  <div class="row">
    <div class="col-sm-12">
      <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4 text-center">Smart Remider</h1>
            <p class="lead text-center">Your own reminder to keep your tasks on track</p>
          </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-sm-12" *ngIf="data.length>0">
      <div class="alert alert-secondary" *ngFor="let list of data" role="alert">
          {{list.reminder}}
      </div>
    </div>
  </div>  
  <div class="row mt-5">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create Notifications</button>
    </div>
  </div>
  <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Create Notifications</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
         
          <div class="modal-body">
          <form (submit)="createNotifications($event)">
           <div class="row">
              <div class="col-sm-12">
                <label>Name</label>
                <input class="form-control" type="text" placeholder="Enter the name">
              </div>  
           </div>
           <div class="row mt-3">
              <div class="col-sm-12">
                <label>Date</label>
                <input class="form-control" type="date" placeholder="Enter the name">
              </div>  
           </div>
           <div class="row mt-5">
             <div class="col-sm-3"></div>
             <div class="col-sm-9">
                <button type="submit" class="btn btn-success">Create</button>
                <button type="button" class="btn btn-danger ml-3" data-dismiss="modal">Close</button>
             </div>
              
          </div>
          </form>
          </div>
          
          <!-- Modal footer -->
          
        </div>
      </div>
    </div>
</div>
</body>
</html>
